  .tooltip {
    position: relative;
    display: inline-block;
  }

  .tooltip::after {
    content: attr(data-tooltip);
    position: absolute;
    right: 100%;
    top: 50%;
    transform: translateY(-50%);
    margin-right: 0.5rem;
    background-color: black;
    color: white;
    font-size: 0.75rem;
    padding: 4px 8px;
    border-radius: 4px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    white-space: nowrap;
  }

  .tooltip:hover::after {
    opacity: 1;
  }

@media (max-width: 768px) {
  .lg-next,
  .lg-prev,
  .lg-close {

    opacity: 1 !important;
    visibility: visible !important;

    right: 10px !important;
    position: absolute !important;

}

/* Ensure close button is visible on all screen sizes */
