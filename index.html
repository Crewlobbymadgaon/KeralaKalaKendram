  <script>
    function splitToGraphemes(str) {
      if (typeof Intl !== 'undefined' && Intl.Segmenter) {
        const segmenter = new Intl.Segmenter(undefined, { granularity: 'grapheme' });
        return Array.from(segmenter.segment(str), s => s.segment);
      }
      return Array.from(str);
    }

    function wrapTextWithSpansBoldFirst(text) {
      const words = text.split(' ');
      return words.map((word, wordIndex) => {
        const graphemes = splitToGraphemes(word);
        const letters = graphemes.map((g, i) => {
          const cls = (i === 0) ? 'bold-letter' : 'regular-letter';
          return `<span class="${cls}">${g}</span>`;
        }).join('');
        return `<span class="inline-block mr-2">${letters}</span>`;
      }).join('');
    }

    const englishTextContent = `

        ${wrapTextWithSpansBoldFirst('Margao')}
      </h2>
    `;

          ${wrapTextWithSpansBoldFirst('‡¥Æ‡µº‡¥ó‡¥æ‡¥µ‡µç')}

    `;

    const englishDiv = document.getElementById('englishText');
    const malayalamDiv = document.getElementById('malayalamText');

    englishDiv.innerHTML = englishTextContent;
    malayalamDiv.innerHTML = malayalamTextContent;

    let showingEnglish = true;
    function toggleFade() {
      if (showingEnglish) {
        englishDiv.classList.remove('active');
        malayalamDiv.classList.add('active');
      } else {
        malayalamDiv.classList.remove('active');
        englishDiv.classList.add('active');
      }
      showingEnglish = !showingEnglish;
    }
    setInterval(toggleFade, 6000);


  const messages = [
    "Onam 2025 Registration Open ‚Äî Click Here!",
    "üéâ Cultural Fest Auditions on 10th August at Margao Hall",
    "üèÜ Congrats to Winners of the Inter-State Chess Tournament!"
  ];

  const messageEl = document.getElementById("scrollingMessage");
  let index = 0;

 function animateMessage(message) {
  messageEl.classList.remove("animate-scroll");
  messageEl.style.animation = "none";
  void messageEl.offsetWidth; // trigger reflow

  messageEl.innerText = message;

  const isMobile = window.innerWidth < 640;
  const duration = isMobile
    ? Math.max(message.length * 0.15, 6)
    : Math.max(message.length * 0.08, 10); // slightly faster on desktop

  messageEl.classList.add("animate-scroll");
  messageEl.style.animation = `smoothMarquee ${duration}s linear forwards`;

  setTimeout(() => {
    index = (index + 1) % messages.length;
    animateMessage(messages[index]);
  }, duration * 1000);
}
