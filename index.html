<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    .page {
      background: white;
      background-size: cover;
      background-position: center;
    }
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page" style="background-image: url('https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p1.webp');"></div>
  <div class="page" style="background-image: url('https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p10.webp');"></div>
  <div class="page" style="background-image: url('https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p11.webp');"></div>
</div>

<div id="prev" class="nav-btn"><i class="fas fa-chevron-left"></i></div>
<div id="next" class="nav-btn"><i class="fas fa-chevron-right"></i></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
<script>
  const isMobile = window.innerWidth <= 768;

  document.addEventListener("DOMContentLoaded", function() {
    $("#flipbook").turn({
      width: isMobile ? 350 : 800,
      height: isMobile ? 500 : 600,
      autoCenter: true,
      display: isMobile ? 'single' : 'double',
      acceleration: true,
      gradients: true,
      duration: 800
    });

    document.getElementById('prev').addEventListener('click', () => {
      $("#flipbook").turn("previous");
    });
    document.getElementById('next').addEventListener('click', () => {
      $("#flipbook").turn("next");
    });

    // Swipe support for mobile
    let startX = 0;
    document.getElementById('flipbook').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById('flipbook').addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) $("#flipbook").turn("next");
      if (endX - startX > 50) $("#flipbook").turn("previous");
    });
  });
</script>

</body>
</html>
