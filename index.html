<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade Flipbook - Kerala Kala Kendram</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  #flipbook {
    position: relative;
    width: 90%;
    max-width: 600px;
    flex: 1;
    margin-top: 20px;
    overflow: hidden;
  }

  .page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .page.active {
    opacity: 1;
    z-index: 1;
  }

  .controls {
    text-align: center;
    margin: 15px 0;
  }

  .controls button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
  <button id="prev">⬅ Prev</button>
  <button id="next">Next ➡</button>
</div>

<script>
  const images = [
    "pdf/p1.webp",
    "pdf/p10.webp",
    "pdf/p11.webp"
  ];

  const flipbook = document.getElementById("flipbook");
  let currentIndex = 0;

  // Create page elements
  const pages = images.map(src => {
    const page = document.createElement("div");
    page.classList.add("page");
    const img = document.createElement("img");
    img.src = src;
    page.appendChild(img);
    flipbook.appendChild(page);
    return page;
  });

  // Show first page
  pages[currentIndex].classList.add("active");

  // Navigation
  document.getElementById("prev").addEventListener("click", () => {
    pages[currentIndex].classList.remove("active");
    currentIndex = Math.max(currentIndex - 1, 0);
    pages[currentIndex].classList.add("active");
  });

  document.getElementById("next").addEventListener("click", () => {
    pages[currentIndex].classList.remove("active");
    currentIndex = Math.min(currentIndex + 1, pages.length - 1);
    pages[currentIndex].classList.add("active");
  });
</script>

</body>
</html>
