<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook - Kerala Kala Kendram</title>
<style>
    body {
        background: #ccc;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #flipbook {
        width: 90%;
        height: 90vh;
    }
    #flipbook img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .nav-buttons {
        margin-top: 10px;
    }
    .nav-buttons button {
        background: #222;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 5px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    .nav-buttons button:hover {
        background: #444;
    }
</style>
<!-- jQuery & Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

<div id="flipbook">
    <div><img src="pdf/p1.webp" alt="Page 1"></div>
    <div><img src="pdf/p10.webp" alt="Page 2"></div>
    <div><img src="pdf/p11.webp" alt="Page 3"></div>
</div>

<div class="nav-buttons">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
</div>

<script>
$(document).ready(function(){
    $("#flipbook").turn({
        width: $(window).width() * 0.9,
        height: $(window).height() * 0.85,
        autoCenter: true,
        gradients: true,
        acceleration: true
    });

    $("#prev").click(function(){
        $("#flipbook").turn("previous");
    });

    $("#next").click(function(){
        $("#flipbook").turn("next");
    });

    $(window).resize(function(){
        $("#flipbook").turn("size", $(window).width() * 0.9, $(window).height() * 0.85);
    });
});
</script>

</body>
</html>
