    function splitToGraphemes(str) {
      if (typeof Intl !== 'undefined' && Intl.Segmenter) {
        const segmenter = new Intl.Segmenter(undefined, { granularity: 'grapheme' });
        return Array.from(segmenter.segment(str), s => s.segment);
      }
      return Array.from(str);
    }

        const graphemes = splitToGraphemes(word);

const messageEl = document.getElementById("scrollingMessage");
let index = 0;

function animateMessage(message) {
  const isMobile = window.innerWidth < 640;

  messageEl.innerHTML = message; // ‚Üê allow HTML with images
  messageEl.style.transition = "none";
  messageEl.style.transform = "translateY(-50%)";
  messageEl.style.left = "100%"; // reset to right

  // Force reflow
  void messageEl.offsetWidth;

  const messageWidth = messageEl.scrollWidth;
  const containerWidth = messageEl.parentElement.offsetWidth;
  const distance = messageWidth + containerWidth;
  const speedPerPixel = isMobile ? 0.01 : 0.012;
  const duration = distance * speedPerPixel;

  messageEl.style.transition = `left ${duration}s linear`;
  messageEl.style.left = `-${messageWidth}px`;

  setTimeout(() => {
    index = (index + 1) % messages.length;
    animateMessage(messages[index]);
  }, duration * 1000);
}
