<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Flipbook - Kerala Kala Kendram</title>

<!-- jQuery & Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
  :root {
    --book-bg: #f4f4f4;
    --bar-bg: rgba(0,0,0,.65);
    --bar-fg: #fff;
    --btn-bg: rgba(255,255,255,.15);
    --btn-fg: #fff;
  }

  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    background: var(--book-bg);
    font-family: sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) calc(56px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
  }

  /* Flipbook container */
  #book-wrap {
    width: min(100vw, 500px);
    height: min(92vh, 700px);
    background: #e9e9e9;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
  }

  /* Turn.js flipbook */
  #flipbook {
    width: 100%;
    height: 100%;
  }

  /* Page style */
  #flipbook .page {
    background: #fff;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  /* Bottom control bar */
  .control-bar {
    position: fixed;
    left: 0;
    right: 0;
    bottom: env(safe-area-inset-bottom);
    height: 56px;
    background: var(--bar-bg);
    color: var(--bar-fg);
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    padding: 0 10px;
    gap: 10px;
    z-index: 9999;
    backdrop-filter: blur(6px);
  }

  .control-bar .btn {
    border: none;
    background: var(--btn-bg);
    color: var(--btn-fg);
    height: 40px;
    min-width: 90px;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  .page-indicator {
    font-size: 14px;
    text-align: center;
  }
</style>
</head>
<body>

  <div id="book-wrap">
    <div id="flipbook"></div>
  </div>

  <div class="control-bar">
    <button id="prevBtn" class="btn">◀ Prev</button>
    <div id="pageIndicator" class="page-indicator">Page 1 / 3</div>
    <button id="nextBtn" class="btn">Next ▶</button>
  </div>

<script>
  // Pages to display
  const imageFolder = "pdf/";
  const pages = ["p1.webp", "p10.webp", "p11.webp"];

  // Build flipbook HTML
  function buildPages() {
    return pages.map((file, i) => `
      <div class="page" data-page="${i+1}">
        <img src="${imageFolder}${file}" alt="Page ${i+1}">
      </div>
    `).join("");
  }

  function initFlipbook() {
    $("#flipbook").html(buildPages());

    $("#flipbook").turn({
      width: $("#book-wrap").width(),
      height: $("#book-wrap").height(),
      display: "single",       // single page mode
      autoCenter: true,
      elevation: 50,           // curl lift
      gradients: true,         // page gradient for 3D feel
      acceleration: true,      // CSS acceleration
      duration: 600,           // flip speed
      when: {
        turned: function(e, page) {
          updateIndicator();
        }
      }
    });

    updateIndicator();
  }

  // Update bottom page counter
  function updateIndicator() {
    const current = $("#flipbook").turn("page");
    const total = $("#flipbook").turn("pages");
    $("#pageIndicator").text(`Page ${current} / ${total}`);
  }

  // Button events
  $("#prevBtn").click(() => $("#flipbook").turn("previous"));
  $("#nextBtn").click(() => $("#flipbook").turn("next"));

  // Keyboard navigation (optional)
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") $("#flipbook").turn("previous");
    if (e.key === "ArrowRight") $("#flipbook").turn("next");
  });

  // Init
  initFlipbook();

  // Keep size responsive
  window.addEventListener("resize", () => {
    if ($("#flipbook").data("turn")) {
      $("#flipbook").turn("size", $("#book-wrap").width(), $("#book-wrap").height());
    }
  });
</script>
</body>
</html>
