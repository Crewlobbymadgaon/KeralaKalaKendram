<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook - Kerala Kala Kendram</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
    }
    #flipbook {
        flex: 1;
        width: 100%;
        max-width: 900px;
    }
    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0;
    }
    .btn {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
    }
    .btn:active {
        background: #555;
    }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
    <button class="btn" id="prevBtn">⬅ Prev</button>
    <button class="btn" id="nextBtn">Next ➡</button>
</div>

<!-- StPageFlip JS -->
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
            width: 600,      // page width
            height: 800,     // page height
            size: "stretch",
            minWidth: 300,
            maxWidth: 1000,
            minHeight: 400,
            maxHeight: 1350,
            drawShadow: true,
            flippingTime: 800,
            useMouseEvents: true,
            showCover: true,
            mobileScrollSupport: false
        });

        // Images to load
        const pages = [
            "pdf/p1.webp",
            "pdf/p10.webp",
            "pdf/p11.webp"
        ];

        // Add each image as a page
        const pageElements = pages.map(src => {
            const page = document.createElement("div");
            page.classList.add("page");
            page.innerHTML = `<img src="${src}" style="width:100%; height:100%; object-fit:contain;">`;
            return page;
        });

        pageFlip.loadFromHTML(pageElements);

        // Buttons
        document.getElementById("prevBtn").addEventListener("click", () => pageFlip.flipPrev());
        document.getElementById("nextBtn").addEventListener("click", () => pageFlip.flipNext());
    });
</script>

</body>
</html>
