<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flipbook</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<style>
  body {
    margin: 0;
    background: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  #flipbook {
    width: 100%;
    height: 100%;
    max-width: 900px;
    max-height: 100%;
    margin-top: auto;
    margin-bottom: auto;
  }
  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .nav-buttons {
    position: absolute;
    bottom: 10px;
    display: flex;
    justify-content: center;
    width: 100%;
    gap: 20px;
  }
  .nav-buttons button {
    padding: 10px 20px;
    font-size: 18px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="flipbook">
  <div><img src="pdf/p1.webp"></div>
  <div><img src="pdf/p10.webp"></div>
  <div><img src="pdf/p11.webp"></div>
</div>

<div class="nav-buttons">
  <button id="prev">⬅ Prev</button>
  <button id="next">Next ➡</button>
</div>

<script>
$(document).ready(function(){
  $("#flipbook").turn({
    width: 900,
    height: 600,
    autoCenter: true,
    elevation: 50,
    gradients: true,
    duration: 1000
  });

  $("#prev").click(function(){
    $("#flipbook").turn("previous");
  });
  $("#next").click(function(){
    $("#flipbook").turn("next");
  });
});
</script>

</body>
</html>
