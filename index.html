<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Single-Page Flipbook</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  #flipbook {
    flex: 1;
    width: 100%;
    max-width: 600px;  /* Adjust to desired page width */
    margin-top: 10px;
  }
  .controls {
    text-align: center;
    margin: 10px 0;
  }
  .controls button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
  <button id="prev">⬅ Prev</button>
  <button id="next">Next ➡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const flipbookEl = document.getElementById("flipbook");

    // Initialize single-page flipbook
    const pageFlip = new St.PageFlip(flipbookEl, {
        width: 600,
        height: 850,
        size: "stretch",
        showCover: false,       // first page curls normally
        maxShadowOpacity: 0.5,
        usePortrait: true,      // keeps single-page on all screens
        mobileScrollSupport: false
    });

    // Pages array (add your images here)
    const pages = [
        "pdf/p1.webp",
        "pdf/p10.webp",
        "pdf/p11.webp"
    ].map(src => {
        const page = document.createElement("div");
        page.classList.add("page");
        const img = document.createElement("img");
        img.src = src;
        img.style.width = "100%";
        img.style.height = "auto";
        img.style.display = "block";
        page.appendChild(img);
        return page;
    });

    pageFlip.loadFromHTML(pages);

    // Navigation
    document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());
});
</script>

</body>
</html>
