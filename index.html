<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerala Kala Kendram Flipbook</title>

<!-- Turn.js CSS -->
<style>
  body {
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #flipbook {
    width: 90%;
    height: 90%;
  }
  #flipbook .page {
    background: white;
  }
  .nav-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 999;
    transition: background 0.3s;
  }
  .nav-btn:hover {
    background: rgba(0,0,0,0.8);
  }
  #prev { left: 10px; }
  #next { right: 10px; }
</style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="pdf/p1.webp" style="width:100%; height:100%;"></div>
  <div class="page"><img src="pdf/p10.webp" style="width:100%; height:100%;"></div>
  <div class="page"><img src="pdf/p11.webp" style="width:100%; height:100%;"></div>
</div>

<div id="prev" class="nav-btn">&#8592;</div>
<div id="next" class="nav-btn">&#8594;</div>

<!-- jQuery + Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
  $(document).ready(function(){
    $("#flipbook").turn({
      width: $(window).width() * 0.9,
      height: $(window).height() * 0.9,
      autoCenter: true,
      gradients: true,
      acceleration: true
    });

    // Button navigation
    $("#prev").click(function(){
      $("#flipbook").turn("previous");
    });
    $("#next").click(function(){
      $("#flipbook").turn("next");
    });

    // Swipe navigation
    $("#flipbook").on("swipeleft", function(){
      $("#flipbook").turn("next");
    });
    $("#flipbook").on("swiperight", function(){
      $("#flipbook").turn("previous");
    });
  });

  // Adjust size on window resize
  $(window).resize(function(){
    $("#flipbook").turn("size", $(window).width() * 0.9, $(window).height() * 0.9);
  });
</script>

</body>
</html>
