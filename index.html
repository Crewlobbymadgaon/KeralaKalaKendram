<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .flipbook {
    position: relative;
    width: 100%;
    max-width: 500px;
    height: 80vh;
    overflow: hidden;
  }
  .pages {
    display: flex;
    transition: transform 0.6s ease-in-out;
  }
  .page {
    min-width: 100%;
    height: 100%;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
  }
  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: white;
  }
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.8);
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 20px;
    z-index: 10;
  }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }
</style>
</head>
<body>

<div class="flipbook">
  <button class="arrow left">&#8592;</button>
  <div class="pages" id="pages">
    <div class="page"><img src="https://keralakalakendramgoa.org/pdf/p1.webp" alt="Page 1"></div>
    <div class="page"><img src="https://keralakalakendramgoa.org/pdf/p10.webp" alt="Page 10"></div>
    <div class="page"><img src="https://keralakalakendramgoa.org/pdf/p11.webp" alt="Page 11"></div>
  </div>
  <button class="arrow right">&#8594;</button>
</div>

<script>
let currentPage = 0;
const pages = document.getElementById('pages');
const totalPages = pages.children.length;

function updatePage() {
  pages.style.transform = `translateX(-${currentPage * 100}%)`;
}

document.querySelector('.arrow.left').addEventListener('click', () => {
  currentPage = (currentPage > 0) ? currentPage - 1 : totalPages - 1;
  updatePage();
});

document.querySelector('.arrow.right').addEventListener('click', () => {
  currentPage = (currentPage + 1) % totalPages;
  updatePage();
});

// Swipe Support
let startX = 0;
pages.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
pages.addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) {
    currentPage = (currentPage + 1) % totalPages;
  } else if (endX - startX > 50) {
    currentPage = (currentPage > 0) ? currentPage - 1 : totalPages - 1;
  }
  updatePage();
});

updatePage();
</script>

</body>
</html>
