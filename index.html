<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Flipbook - Kerala Kala Kendram</title>

<!-- jQuery & Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
  :root {
    --bar-bg: rgba(0,0,0,.65);
    --bar-fg: #fff;
    --btn-bg: rgba(255,255,255,.15);
    --btn-fg: #fff;
  }

  html, body {
    margin: 0;
    height: 100%;
    background: #f4f4f4;
    font-family: sans-serif;
  }

  /* Flipbook wrapper */
  #book-wrap {
    width: min(100vw, 500px);
    height: min(92vh, 700px);
    margin: auto;
    background: #e9e9e9;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,.2);
  }

  /* Turn.js container */
  #flipbook {
    width: 100%;
    height: 100%;
  }

  /* Page style */
  #flipbook .page {
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  /* Bottom control bar */
  .control-bar {
    position: fixed;
    left: 0;
    right: 0;
    bottom: env(safe-area-inset-bottom);
    height: 56px;
    background: var(--bar-bg);
    color: var(--bar-fg);
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    padding: 0 10px;
    gap: 10px;
    z-index: 9999;
    backdrop-filter: blur(6px);
  }

  .control-bar .btn {
    border: none;
    background: var(--btn-bg);
    color: var(--btn-fg);
    height: 40px;
    min-width: 90px;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  .page-indicator {
    font-size: 14px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="book-wrap">
  <div id="flipbook"></div>
</div>

<div class="control-bar">
  <button id="prevBtn" class="btn">◀ Prev</button>
  <div id="pageIndicator" class="page-indicator">Page 1 / 3</div>
  <button id="nextBtn" class="btn">Next ▶</button>
</div>

<script>
  const imageFolder = "pdf/";
  const pages = ["p1.webp", "p10.webp", "p11.webp"];

  function buildPages() {
    return pages.map((file, i) =>
      `<div class="page"><img src="${imageFolder}${file}" alt="Page ${i+1}"></div>`
    ).join("");
  }

  function initFlipbook() {
    $("#flipbook").html(buildPages());

    $("#flipbook").turn({
      width: $("#book-wrap").width(),
      height: $("#book-wrap").height(),
      display: "single",     // only one page visible
      autoCenter: true,
      elevation: 50,         // lift for curl effect
      gradients: true,       // smooth shading
      acceleration: true,    // smoother on mobile
      duration: 800,         // flip speed
      when: {
        turned: function(e, page) {
          updateIndicator();
        }
      }
    });

    updateIndicator();
  }

  function updateIndicator() {
    const current = $("#flipbook").turn("page");
    const total = $("#flipbook").turn("pages");
    $("#pageIndicator").text(`Page ${current} / ${total}`);
  }

  $("#prevBtn").click(() => $("#flipbook").turn("previous"));
  $("#nextBtn").click(() => $("#flipbook").turn("next"));

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") $("#flipbook").turn("previous");
    if (e.key === "ArrowRight") $("#flipbook").turn("next");
  });

  $(window).on("resize", () => {
    if ($("#flipbook").data("turn")) {
      $("#flipbook").turn("size", $("#book-wrap").width(), $("#book-wrap").height());
    }
  });

  initFlipbook();
</script>

</body>
</html>
