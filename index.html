<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>
<style>
  body {
    background: #ccc;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #flipbook {
    width: 90%;
    max-width: 800px;
    height: 90vh;
  }
  .page {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 24px;
    border-radius: 50%;
  }
  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
</style>

<!-- jQuery + Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

<div id="flipbook">
  <div class="page" style="background-image:url('pdf/p1.webp')"></div>
  <div class="page" style="background-image:url('pdf/p10.webp')"></div>
  <div class="page" style="background-image:url('pdf/p11.webp')"></div>
</div>

<button class="nav-btn" id="prevBtn">&#8592;</button>
<button class="nav-btn" id="nextBtn">&#8594;</button>

<script>
$(document).ready(function(){
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    gradients: true,
    acceleration: true
  });

  $("#prevBtn").click(function(){
    $("#flipbook").turn("previous");
  });
  $("#nextBtn").click(function(){
    $("#flipbook").turn("next");
  });
});
</script>

</body>
</html>
