<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade Flipbook - Kerala Kala Kendram</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* centers flipbook vertically */
    min-height: 100vh;
  }

  #flipbook {
    position: relative;
    width: 90%;
    max-width: 600px;
    height: 80vh; /* keeps it vertically centered */
    display: flex;
    align-items: center; /* vertical center for pages */
    justify-content: center; /* horizontal center */
    overflow: hidden;
  }

  .page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .page.active {
    opacity: 1;
    z-index: 1;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 15px 0;
  }

  .controls button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .controls button:hover {
    background-color: #0056b3;
  }

  img {
    width: auto;
    max-width: 100%;
    max-height: 100%;
    display: block;
  }

  /* Mobile adjustments */
  @media (max-width: 480px) {
    #flipbook {
      height: 70vh;
    }
    .controls {
      flex-direction: column;
      gap: 10px;
    }
    .controls button {
      width: 80%;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
  <button id="prev">⬅ Prev</button>
  <button id="next">Next ➡</button>
</div>

<script>
  const images = [
    "pdf/p1.webp",
    "pdf/p10.webp",
    "pdf/p11.webp"
  ];

  const flipbook = document.getElementById("flipbook");
  let currentIndex = 0;

  // Create page elements
  const pages = images.map(src => {
    const page = document.createElement("div");
    page.classList.add("page");
    const img = document.createElement("img");
    img.src = src;
    page.appendChild(img);
    flipbook.appendChild(page);
    return page;
  });

  // Show first page
  pages[currentIndex].classList.add("active");

  // Navigation
  document.getElementById("prev").addEventListener("click", () => {
    if (currentIndex > 0) {
      pages[currentIndex].classList.remove("active");
      currentIndex--;
      pages[currentIndex].classList.add("active");
    }
  });

  document.getElementById("next").addEventListener("click", () => {
    if (currentIndex < pages.length - 1) {
      pages[currentIndex].classList.remove("active");
      currentIndex++;
      pages[currentIndex].classList.add("active");
    }
  });
</script>

</body>
</html>
