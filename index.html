<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook - Kerala Kala Kendram</title>

<!-- PageFlip CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css">

<style>
    body {
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }
    #flipbook {
        flex: 1;
        width: 100%;
        max-width: 900px;
        margin-top: 10px;
    }
    .controls {
        text-align: center;
        margin: 10px 0;
    }
    .controls button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
</div>

<!-- PageFlip JS -->
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const flipbook = document.getElementById("flipbook");

    // Initialize PageFlip
    const pageFlip = new pageFlip.PageFlip(flipbook, {
        width: 500,          // page width in px
        height: 700,         // page height in px
        size: "stretch",     // make it responsive
        minWidth: 315,
        minHeight: 420,
        maxWidth: 1000,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false
    });

    // Add pages
    pageFlip.loadFromHTML([
        `<div class="page"><img src="pdf/p1.webp" style="width:100%;height:auto;"></div>`,
        `<div class="page"><img src="pdf/p10.webp" style="width:100%;height:auto;"></div>`,
        `<div class="page"><img src="pdf/p11.webp" style="width:100%;height:auto;"></div>`
    ]);

    // Navigation buttons
    document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());
});
</script>

</body>
</html>
