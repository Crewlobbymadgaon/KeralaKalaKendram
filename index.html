<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>
<style>
  body {
    margin: 0;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #book {
    position: relative;
    max-width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
  }
  #book img {
    max-width: 100%;
    max-height: 100%;
    transition: transform 0.6s ease;
  }
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 10;
    font-size: 20px;
    border-radius: 50%;
  }
  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
</style>
</head>
<body>

<div id="book">
  <button id="prevBtn" class="nav-btn">&#8592;</button>
  <img id="pageImage" src="" alt="Page">
  <button id="nextBtn" class="nav-btn">&#8594;</button>
</div>

<script>
const pages = [
  "https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p1.webp",
  "https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p10.webp",
  "https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p11.webp"
];

let currentPage = 0;
const img = document.getElementById("pageImage");
img.src = pages[currentPage];

function showPage(index, direction) {
  if (index < 0 || index >= pages.length) return;
  img.style.transform = direction === "next" ? "rotateY(90deg)" : "rotateY(-90deg)";
  setTimeout(() => {
    img.src = pages[index];
    img.style.transform = "rotateY(0)";
  }, 300);
  currentPage = index;
}

// Button navigation
document.getElementById("nextBtn").addEventListener("click", () => showPage(currentPage + 1, "next"));
document.getElementById("prevBtn").addEventListener("click", () => showPage(currentPage - 1, "prev"));

// Swipe navigation
let startX = 0;
img.addEventListener("touchstart", e => startX = e.touches[0].clientX);
img.addEventListener("touchend", e => {
  let diff = e.changedTouches[0].clientX - startX;
  if (diff > 50) showPage(currentPage - 1, "prev"); // swipe right
  else if (diff < -50) showPage(currentPage + 1, "next"); // swipe left
});
</script>

</body>
</html>
