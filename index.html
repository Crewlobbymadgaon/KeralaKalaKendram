<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body { background: #ccc; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #flipbook { width: 90%; height: 90vh; }
    #flipbook img { width: 100%; height: 100%; object-fit: cover; }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      z-index: 999;
    }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
  </style>
</head>
<body>

  <button class="nav-btn prev-btn">&#10094;</button>
  <div id="flipbook">
    <div><img src="https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p1.webp"></div>
    <div><img src="https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p10.webp"></div>
    <div><img src="https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p11.webp"></div>
  </div>
  <button class="nav-btn next-btn">&#10095;</button>

<script>
  $(document).ready(function(){
    $('#flipbook').turn({
      width: $(window).width() * 0.9,
      height: $(window).height() * 0.9,
      autoCenter: true,
      gradients: true,
      elevation: 50,
    });

    $('.prev-btn').click(function(){ $('#flipbook').turn('previous'); });
    $('.next-btn').click(function(){ $('#flipbook').turn('next'); });

    $(window).on('resize', function(){
      $('#flipbook').turn('size', $(window).width() * 0.9, $(window).height() * 0.9);
    });
  });
</script>

</body>
</html>
