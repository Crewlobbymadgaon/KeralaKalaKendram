<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kerala Kala Kendram, Margao</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans Malayalam', sans-serif;
      scroll-behavior: smooth;
    }
    .regular-letter {
      color: #713f12;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.25);
    }
    .header-container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      height: auto;
    }
    .fade-text-wrapper {
  position: relative;
  width: 100%;
  text-align: center;
  min-height: 120px;
  height: 120px;
  overflow: hidden;
}
.fade-text {
  position: absolute;
  width: 100%;
  left: 0;
  top: 0;
  opacity: 0;
  transition: opacity 2s ease-in-out;
  pointer-events: none;
}
.fade-text.active {
  opacity: 1;
  pointer-events: auto;
}

  .letter span {
      display: inline;
      margin-right: 0.05em;
      font-weight: normal;
      transition: all 0.3s ease;
    }
    .bold-letter {
      font-weight: 900;
      font-size: 1.35em;
      color: #facc15;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transform-origin: center bottom;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .bold-letter:hover {
  color: inherit;
  transform: none;
  cursor: default;
}

    .header-gradient {
      background: linear-gradient(to top, rgba(255, 255, 255, 0.2), #1e40af);
    }
    @keyframes marquee {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
.animate-marquee {
  animation: marquee 13s linear infinite;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  will-change: transform;
}

    
  </style>
</head>
<body class="bg-white text-gray-800">
  <header class="header-gradient text-white shadow-md border-b border-yellow-800">
    <div class="container mx-auto px-4 py-2">
      <div class="header-container flex flex-col items-center justify-center text-center py-4 sm:py-6 md:py-8 space-y-4">
        <img 
          src="kkklogo.png" 
          alt="Kerala Kala Kendram Logo" 
          class="mx-auto max-h-20 sm:max-h-24"
        />
        <div class="fade-text-wrapper">
          <div id="englishText" class="fade-text active" aria-label="Kerala Kala Kendram Margao"></div>
          <div id="malayalamText" class="fade-text" aria-label="കേരള കലാ കേന്ദ്രം മർഗാവ്" style="font-family: 'Noto Sans Malayalam', Arial, sans-serif;"></div>
        </div>
      </div>
     <!-- Marquee Section -->
<div class="relative w-full overflow-hidden h-6 sm:h-8 md:h-10">
  <div class="absolute left-full whitespace-nowrap animate-marquee text-yellow-900 text-sm sm:text-lg md:text-xl font-bold">
    A Socio-Cultural Organisation of Keralites in Goa
  </div>
</div>


    </div>
  </header>

  <script>
    function splitToGraphemes(str) {
      if (typeof Intl !== 'undefined' && Intl.Segmenter) {
        const segmenter = new Intl.Segmenter(undefined, { granularity: 'grapheme' });
        return Array.from(segmenter.segment(str), s => s.segment);
      }
      return Array.from(str);
    }

    function wrapTextWithSpansBoldFirst(text) {
      const words = text.split(' ');
      return words.map((word, wordIndex) => {
        const graphemes = splitToGraphemes(word);
        const letters = graphemes.map((g, i) => {
          const cls = (i === 0) ? 'bold-letter' : 'regular-letter';
          return `<span class="${cls}">${g}</span>`;
        }).join('');
        return `<span class="inline-block mr-2">${letters}</span>`;
      }).join('');
    }

    const englishTextContent = `
      <h1 class="text-[1.75rem] sm:text-4xl md:text-6xl tracking-wide leading-tight letter text-center font-bold regular-letter mt-0.5 mb-1 sm:mt-1 sm:mb-2 whitespace-nowrap" aria-hidden="true">
        ${wrapTextWithSpansBoldFirst('Kerala Kala Kendram')}
      </h1>
      <h2 class="text-lg sm:text-xl letter text-center font-semibold regular-letter mt-0.5 mb-1 sm:mt-1 sm:mb-1" aria-hidden="true">
        ${wrapTextWithSpansBoldFirst('Margao')}
      </h2>
    `;

    const malayalamTextContent = `
      <h1 class="text-[1.75rem] sm:text-4xl md:text-6xl tracking-wide leading-tight letter text-center font-bold regular-letter mt-0.5 mb-1 sm:mt-1 sm:mb-2" aria-hidden="true"
         style="font-family: 'Noto Sans Malayalam', Arial, sans-serif;">
          ${wrapTextWithSpansBoldFirst('കേരള കലാ കേന്ദ്രം')}
        </h1>
        <h2 class="text-lg sm:text-xl letter font-semibold text-center regular-letter mt-0.5 mb-1 sm:mt-1 sm:mb-2" aria-hidden="true" style="font-family: 'Noto Sans Malayalam', Arial, sans-serif;">
          ${wrapTextWithSpansBoldFirst('മർഗാവ്')}
        </h2>
    `;

    const englishDiv = document.getElementById('englishText');
    const malayalamDiv = document.getElementById('malayalamText');

    englishDiv.innerHTML = englishTextContent;
    malayalamDiv.innerHTML = malayalamTextContent;

    let showingEnglish = true;
    function toggleFade() {
      if (showingEnglish) {
        englishDiv.classList.remove('active');
        malayalamDiv.classList.add('active');
      } else {
        malayalamDiv.classList.remove('active');
        englishDiv.classList.add('active');
      }
      showingEnglish = !showingEnglish;
    }
    setInterval(toggleFade, 6000);
  </script>
</body>
</html>
