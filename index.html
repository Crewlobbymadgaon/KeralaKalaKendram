<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>
<style>
  body {
    margin: 0;
    background: #2c2c2c;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #flipbook {
    width: 90vw;
    height: 90vh;
  }

  .page {
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .page img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  /* Navigation Arrows */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    z-index: 1000;
    border-radius: 50%;
    transition: background 0.3s;
  }
  .nav-btn:hover {
    background: rgba(0,0,0,0.7);
  }
  #prev-btn { left: 10px; }
  #next-btn { right: 10px; }
</style>

<!-- Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="pdf/p1.webp" alt="Page 1"></div>
  <div class="page"><img src="pdf/p10.webp" alt="Page 10"></div>
  <div class="page"><img src="pdf/p11.webp" alt="Page 11"></div>
</div>

<button id="prev-btn" class="nav-btn">&#10094;</button>
<button id="next-btn" class="nav-btn">&#10095;</button>

<script>
  // Initialize Flipbook
  const flipbook = document.getElementById("flipbook");
  $(flipbook).turn({
    width: window.innerWidth * 0.9,
    height: window.innerHeight * 0.9,
    autoCenter: true,
    gradients: true,
    duration: 800
  });

  // Navigation buttons
  document.getElementById("prev-btn").addEventListener("click", () => {
    $(flipbook).turn("previous");
  });

  document.getElementById("next-btn").addEventListener("click", () => {
    $(flipbook).turn("next");
  });

  // Swipe Support for Mobile
  let startX = 0;
  flipbook.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });
  flipbook.addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    if (endX - startX > 50) $(flipbook).turn("previous");
    if (startX - endX > 50) $(flipbook).turn("next");
  });

  // Responsive
  window.addEventListener("resize", () => {
    $(flipbook).turn("size", window.innerWidth * 0.9, window.innerHeight * 0.9);
  });
</script>

</body>
</html>
