<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<!-- Turn.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
    background: #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
}
#flipbook {
    width: 90%;
    max-width: 800px;
    height: 90vh;
    margin: 20px auto;
}
#flipbook img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.nav-buttons {
    display: flex;
    justify-content: space-between;
    width: 200px;
    margin-top: 10px;
}
.arrow {
    background: #fff;
    border-radius: 50%;
    border: none;
    padding: 10px 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s ease;
}
.arrow:hover {
    background: #f0c14b;
}
</style>
</head>
<body>

<div id="flipbook">
    <div><img src="https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p1.webp"></div>
    <div><img src="https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p10.webp"></div>
    <div><img src="https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/main/pdf/p11.webp"></div>
</div>

<div class="nav-buttons">
    <button class="arrow" id="prev">&#8592;</button>
    <button class="arrow" id="next">&#8594;</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        duration: 1000
    });

    document.getElementById("prev").addEventListener("click", function () {
        $("#flipbook").turn("previous");
    });
    document.getElementById("next").addEventListener("click", function () {
        $("#flipbook").turn("next");
    });
});
</script>

<!-- jQuery (required by Turn.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
