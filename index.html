<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Flipbook - Kerala Kala Kendram</title>

<!-- PageFlip CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css">

<style>
    body {
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }
    #flipbook {
        flex: 1;
        width: 100%;
        max-width: 900px;
        margin-top: 10px;
    }
    .controls {
        text-align: center;
        margin: 10px 0;
    }
    .controls button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
</div>

<!-- PageFlip JS -->
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const flipbook = document.getElementById("flipbook");

    // Initialize PageFlip
    const pageFlip = new St.PageFlip(flipbook, {
        width: 600,         // match image aspect ratio
        height: 850,
        size: "stretch",
        minWidth: 315,
        minHeight: 420,
        maxWidth: 1000,
        maxHeight: 1400,
        maxShadowOpacity: 0.5,
        showCover: false,   // allow first page to curl
        mobileScrollSupport: false
    });

    // Create pages from images
    const pages = ["pdf/p1.webp", "pdf/p10.webp", "pdf/p11.webp"].map(src => {
        const page = document.createElement("div");
        page.classList.add("page");
        const img = document.createElement("img");
        img.src = src;
        img.style.width = "100%";
        img.style.height = "auto";
        img.style.display = "block";
        page.appendChild(img);
        return page;
    });

    // Load pages
    pageFlip.loadFromHTML(pages);

    // Buttons
    document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());
});
</script>

</body>
</html>
