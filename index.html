<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook - Kerala Kala Kendram</title>

<!-- StPageFlip CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.6/dist/css/page-flip.css">

<style>
    body {
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #flipbook {
        width: 90vw;
        max-width: 600px;
        height: 90vh;
        max-height: 800px;
    }
    .page {
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .page img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .controls {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
    }
    .controls button {
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }
    .controls button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
</div>

<!-- StPageFlip JS -->
<script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.6/dist/js/page-flip.browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const flipbook = document.getElementById("flipbook");

    const pageFlip = new St.PageFlip(flipbook, {
        width: 600,      // fixed width for orientation stability
        height: 800,     // fixed height for orientation stability
        size: "fixed",   // keep same size
        drawShadow: true,
        flippingTime: 800,
        showCover: true,
        mobileScrollSupport: false,
        useMouseEvents: true,
        maxShadowOpacity: 0.5,
        showPageCorners: true
    });

    // Load your images
    pageFlip.loadFromImages([
        "https://yourusername.github.io/repo/pdf/p1.webp",
        "https://yourusername.github.io/repo/pdf/p10.webp",
        "https://yourusername.github.io/repo/pdf/p11.webp"
    ]);

    // Buttons
    document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());
});
</script>

</body>
</html>
