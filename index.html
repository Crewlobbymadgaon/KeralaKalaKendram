<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook - Kerala Kala Kendram</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/stpageflip.min.css">
<style>
    body {
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #container {
        width: 90%;
        height: 90vh;
    }
    .page-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    /* Bottom arrow buttons */
    .controls {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        z-index: 100;
    }
    .btn {
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: none;
        padding: 10px 15px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div id="container"></div>

<div class="controls">
    <button id="prev" class="btn">⬅ Prev</button>
    <button id="next" class="btn">Next ➡</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/stpageflip.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("container");

    const pageFlip = new St.PageFlip(container, {
        width: 600,        // base page width
        height: 800,       // base page height
        size: "stretch",   // fit to container
        minWidth: 300,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1350,
        drawShadow: true,
        flippingTime: 1000,
        usePortrait: true,   // single-page mode
        showCover: false,
        mobileScrollSupport: false
    });

    pageFlip.loadFromImages([
        "pdf/p1.webp",
        "pdf/p10.webp",
        "pdf/p11.webp"
    ]);

    // Buttons
    document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());
});
</script>

</body>
</html>
