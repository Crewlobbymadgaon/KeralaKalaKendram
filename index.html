<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<!-- StPageFlip CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.6/dist/css/page-flip.css">

<style>
    body {
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    #flipbook {
        width: 90vw;
        max-width: 500px; /* portrait size */
        height: 90vh;
        max-height: 700px;
    }
    .controls {
        margin-top: 10px;
        display: flex;
        gap: 15px;
    }
    .controls button {
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }
    .controls button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<div id="flipbook"></div>

<div class="controls">
    <button id="prev">⬅ Prev</button>
    <button id="next">Next ➡</button>
</div>

<!-- StPageFlip JS -->
<script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.6/dist/js/page-flip.browser.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 500,      // keep fixed width
        height: 700,     // keep fixed height
        size: "fixed",
        drawShadow: true,
        flippingTime: 800,
        showCover: false,    // single-page view
        mobileScrollSupport: false,
        useMouseEvents: true,
        maxShadowOpacity: 0.5,
        showPageCorners: true,
        usePortrait: true,   // always single-page
        autoSize: true
    });

    // Load actual GitHub images
    pageFlip.loadFromImages([
        "https://yourusername.github.io/repo/pdf/p1.webp",
        "https://yourusername.github.io/repo/pdf/p10.webp",
        "https://yourusername.github.io/repo/pdf/p11.webp"
    ]);

    document.getElementById("prev").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("next").addEventListener("click", () => pageFlip.flipNext());
});
</script>

</body>
</html>
