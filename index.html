<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flipbook</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }
  .flipbook-container {
    position: relative;
    max-width: 95vw;
    max-height: 95vh;
    overflow: hidden;
  }
  .page {
    width: 100%;
    height: auto;
    display: none;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }
  .page.active {
    display: block;
    transform: scale(1);
    opacity: 1;
  }
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 20px;
    border-radius: 5px;
  }
  .nav-btn:hover {
    background: rgba(0,0,0,0.8);
  }
  .prev-btn { left: 5px; }
  .next-btn { right: 5px; }
</style>
</head>
<body>

<div class="flipbook-container" id="flipbook">
  <button class="nav-btn prev-btn" onclick="prevPage()">&#8592;</button>
  <button class="nav-btn next-btn" onclick="nextPage()">&#8594;</button>
</div>

<script>
  const pages = [
    "https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/3964fba01c32a1e6e686fd83919355a3abbe694d/pdf/p1.webp",
    "https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/3964fba01c32a1e6e686fd83919355a3abbe694d/pdf/p10.webp",
    "https://raw.githubusercontent.com/Crewlobbymadgaon/KeralaKalaKendram/3964fba01c32a1e6e686fd83919355a3abbe694d/pdf/p11.webp"
  ];

  let currentPage = 0;
  const container = document.getElementById('flipbook');

  function renderPage() {
    container.querySelectorAll('img').forEach(img => img.remove());
    const img = document.createElement('img');
    img.src = pages[currentPage];
    img.className = "page active";
    container.appendChild(img);
    container.appendChild(container.querySelector(".prev-btn"));
    container.appendChild(container.querySelector(".next-btn"));
  }

  function nextPage() {
    if (currentPage < pages.length - 1) {
      currentPage++;
      renderPage();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      renderPage();
    }
  }

  // Swipe support
  let startX = 0;
  container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  container.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextPage();
    else if (endX - startX > 50) prevPage();
  });

  renderPage();
</script>

</body>
</html>
