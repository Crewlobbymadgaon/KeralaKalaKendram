<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kerala Kala Kendram Flipbook</title>
  <style>
    body {
      background: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    #flipbook {
      width: 90%;
      max-width: 600px;
      height: 80vh;
    }
    .pf-btn {
      font-size: 1.5rem;
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.3rem;
      cursor: pointer;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <div>
    <button class="pf-btn" id="prevBtn">&#8592; Prev</button>
    <button class="pf-btn" id="nextBtn">Next &#8594;</button>
  </div>
  <div id="flipbook"></div>

  <!-- StPageFlip -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const book = document.getElementById("flipbook");
    const pageFlip = new St.PageFlip(book, {
      width: 400,    // you can adjust these or use "stretch" mode
      height: 600,
      size: "stretch",
      drawShadow: true,
      flippingTime: 800,
      usePortrait: true,
    });

    pageFlip.loadFromImages([
      "pdf/p1.webp",
      "pdf/p10.webp",
      "pdf/p11.webp"
    ]);

    document.getElementById("prevBtn").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("nextBtn").addEventListener("click", () => pageFlip.flipNext());
  </script>
</body>
</html>
